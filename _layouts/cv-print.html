<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex, nofollow">
  <title>{{ page.title }}</title>
  <style>
    /* Self-hosted fonts */
    @font-face {
      font-family: 'Atkinson Hyperlegible';
      src: url('{{ "/assets/fonts/atkinson-regular.woff2" | relative_url }}') format('woff2');
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: 'Atkinson Hyperlegible';
      src: url('{{ "/assets/fonts/atkinson-bold.woff2" | relative_url }}') format('woff2');
      font-weight: 700;
      font-style: normal;
    }
    @font-face {
      font-family: 'Atkinson Hyperlegible';
      src: url('{{ "/assets/fonts/atkinson-italic.woff2" | relative_url }}') format('woff2');
      font-weight: 400;
      font-style: italic;
    }
    @font-face {
      font-family: 'Atkinson Hyperlegible';
      src: url('{{ "/assets/fonts/atkinson-bold-italic.woff2" | relative_url }}') format('woff2');
      font-weight: 700;
      font-style: italic;
    }

    /* ===== Print CV Styles ===== */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Atkinson Hyperlegible', 'Helvetica Neue', Arial, sans-serif;
      font-size: 10pt;
      line-height: 1.25;
      color: #000;
    }

    a {
      color: #000;
      text-decoration: none;
    }

    /* --- Header --- */
    .cv-header {
      text-align: center;
      margin-bottom: 12pt;
    }

    .cv-header h1 {
      font-size: 16pt;
      font-weight: 700;
      letter-spacing: 2pt;
      text-transform: uppercase;
      margin-bottom: 3pt;
    }

    .cv-header-contact {
      font-size: 9.5pt;
      line-height: 1.4;
    }

    .cv-header-updated {
      font-size: 8pt;
      color: #555;
      margin-top: 3pt;
      font-style: italic;
    }

    /* --- Sections --- */
    section {
      margin-bottom: 10pt;
    }

    section h2 {
      font-size: 10.5pt;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1pt;
      border-bottom: 1.5pt solid #000;
      padding-bottom: 1pt;
      margin-bottom: 6pt;
    }

    /* --- Entries (education, teaching, industry) --- */
    .entry {
      margin-bottom: 8pt;
    }

    .entry-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
    }

    .entry-left {
      flex: 1;
      padding-right: 12pt;
    }

    .entry-right {
      text-align: right;
      white-space: nowrap;
    }

    .entry-institution {
      font-weight: 700;
      text-transform: uppercase;
    }

    .entry-role {
      font-weight: 700;
      font-style: italic;
    }

    .entry-desc {
      margin-top: 1pt;
      font-size: 9.5pt;
    }

    .entry-desc ul {
      margin: 1pt 0 0 14pt;
      padding: 0;
    }

    .entry-desc li {
      margin-bottom: 1pt;
    }

    /* --- Papers / Publications --- */
    .paper-entry {
      margin-bottom: 6pt;
    }

    .paper-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
    }

    .paper-title-text {
      flex: 1;
      padding-right: 12pt;
    }

    .paper-year {
      text-align: right;
      white-space: nowrap;
    }

    .paper-meta {
      font-size: 9.5pt;
    }

    .paper-meta em {
      font-style: italic;
    }

    .paper-note {
      font-style: italic;
      font-size: 9pt;
    }

    /* --- Presentations --- */
    .talk-list {
      margin: 1pt 0 0 14pt;
      padding: 0;
      font-size: 9.5pt;
    }

    .talk-list li {
      margin-bottom: 1pt;
    }

    /* --- Teaching courses --- */
    .course-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      font-size: 9.5pt;
    }

    .course-row + .course-row {
      margin-top: 0;
    }

    /* --- Skills / Additional Info --- */
    .info-item {
      margin-bottom: 2pt;
      font-size: 9.5pt;
    }

    /* --- Research interests --- */
    .interests {
      font-size: 10pt;
    }

    /* --- Page break control --- */
    .entry {
      page-break-inside: avoid;
    }

    .paper-entry {
      page-break-inside: avoid;
    }

    @page {
      size: letter;
      margin: 0.75in 1in 0.75in 1in;
    }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
