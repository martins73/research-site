<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% assign meta_desc = page.description | default: site.description %}

  <link rel="canonical" href="{{ page.url | absolute_url }}">

  <title>{{ page.title }}</title>

  <meta name="description" content="{{ site.author.job_title }} at {{ site.author.affiliation_short }}. {{ meta_desc }}">

  <meta property="og:title" content="{{ page.title | default: site.og_title }}">
  <meta property="og:description" content="{{ meta_desc }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:image" content="{{ site.og_image | absolute_url }}">
  <meta property="og:image:type" content="{{ site.og_image_type }}">
  <meta property="og:image:width" content="{{ site.og_image_width }}">
  <meta property="og:image:height" content="{{ site.og_image_height }}">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="{{ site.twitter_card }}">

  <link rel="icon" type="image/svg+xml" href="{{ site.favicon | relative_url }}?v={{ site.time | date: '%s' }}">
  <link rel="icon" type="image/png" sizes="512x512" href="{{ '/assets/logos/favicon-512.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="192x192" href="{{ '/assets/logos/favicon-192.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="192x192" href="{{ '/assets/logos/favicon-192.png' | relative_url }}">
  <link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}">
  <link rel="stylesheet" href="{{ site.main_css | default: '/assets/css/style.css' | relative_url }}?v={{ site.time | date: '%s' }}">

  {% if site.google_analytics %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics }}');
  </script>
  {% endif %}

  <script>
    (function() {
      var theme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
</head>
<body class="pdf-viewer-body">
  <main id="main-content" class="pdf-viewer-shell">
    {{ content }}
  </main>
</body>
</html>
