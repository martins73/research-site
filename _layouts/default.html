<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta property="og:title" content="{{ page.title }} | Martin Gonzalez Cabello">
    <meta property="og:description" content="PhD Candidate in Operations & Technology Management at UCLA Anderson. Researching the human supply chain of AI and crowdwork platforms.">
    <meta property="og:url" content="https://martin.gonzalezcabello.com{{ page.url }}">
    <meta property="og:site_name" content="Martin Gonzalez Cabello">
    
    <meta property="og:image" content="https://martin.gonzalezcabello.com/card-v2.jpg">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    
    <title>{{ page.title }} | Martin Gonzalez-Cabello</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">

    <style>
        /* DESIGN SYSTEM */
        :root { 
            --bg: #ffffff; 
            --text-main: #2c3e50; 
            --text-light: #64748b; /* Slightly cooler grey for modern feel */
            --accent: #2774AE;     /* UCLA Blue */
            --accent-hover: #1e5f8e; 
            --border: #e2e8f0;     /* Lighter, cleaner border */
        }

        /* 1. GLOBAL STYLES & BACKGROUND */
        body { 
            font-family: 'Inter', sans-serif;
            color: var(--text-main); 
            line-height: 1.7; 
            margin: 0; padding: 0; 
            background-color: #f8fafc; /* Slate-50: A very light cool grey */
            
            /* SUBTLE NETWORK PATTERN */
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 32px 32px; /* Creates a clean, engineered grid texture */
            
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }

        h1, h2, h3, .name {
            font-family: 'Merriweather', serif;
        }

        .container { 
            max-width: 1080px; /* Slightly wider to accommodate the grid */
            margin: 3rem auto; 
            background: var(--bg); 
            padding: 3.5rem; 
            border-radius: 12px; /* Softer corners */
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01); /* Modern "Float" shadow */
            display: grid; 
            grid-template-columns: 260px 1fr; 
            gap: 4.5rem; 
            flex: 1; 
            align-items: start; 
        }

        /* 2. SIDEBAR */
        .sidebar { 
            text-align: center; 
            position: sticky; 
            top: 2rem; 
        }
        
        .profile-img { 
            width: 180px; height: 180px; 
            border-radius: 50%; 
            object-fit: cover; 
            margin-bottom: 1.5rem; 
            border: 4px solid white; /* White halo to separate from bg */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); 
        }
        
        .name { font-size: 1.5rem; font-weight: 700; margin: 0 0 0.5rem 0; color: #1e293b; letter-spacing: -0.5px; }
        .affiliation { font-size: 0.9rem; color: var(--text-light); margin-bottom: 2rem; font-family: 'Inter', sans-serif; }
        
        .sidebar-btn { 
            display: flex; align-items: center; justify-content: center; width: 100%; padding: 0.75rem 0; margin-bottom: 0.75rem; border-radius: 6px; 
            text-decoration: none; font-size: 0.9rem; font-weight: 500; box-sizing: border-box; transition: all 0.2s; 
            font-family: 'Inter', sans-serif; 
        }
        
        .btn-primary { background-color: var(--accent); color: white; border: 1px solid var(--accent); box-shadow: 0 2px 4px rgba(39, 116, 174, 0.2); }
        .btn-primary:hover { background-color: var(--accent-hover); transform: translateY(-1px); }
        .btn-outline { background-color: transparent; border: 1px solid var(--border); color: var(--text-main); }
        .btn-outline:hover { border-color: var(--accent); color: var(--accent); background-color: #f8fafc; }
        .btn-active { background-color: #F0F9FF; color: var(--accent); border: 1px solid #BAE6FD; font-weight: 600; }
        .btn-active:hover { background-color: #E0F2FE; }
        
        .social-links { margin-top: 1.5rem; display: flex; justify-content: center; gap: 1rem; }
        .social-icon { fill: var(--text-light); transition: fill 0.2s; }
        .social-link:hover .social-icon { fill: var(--accent); transform: scale(1.1); }

        /* CONTENT GENERAL */
        .content section { margin-bottom: 4rem; }
        
        h2 { 
            font-size: 1.5rem; 
            border-bottom: 1px solid var(--border); 
            padding-bottom: 0.75rem; 
            margin-bottom: 2rem; 
            margin-top: 0; 
            color: #1e293b; 
            font-weight: 700;
        }
        
        .lead {
            font-size: 1.25rem;
            color: #334155;
            font-weight: 300; 
            line-height: 1.6;
            margin-bottom: 2rem;
            font-family: 'Merriweather', serif;
        }

        /* --- 3. UPDATED: 4x1 WIDE LIST VIEW --- */
        .research-grid {
            display: grid;
            grid-template-columns: 1fr; /* Force 1 column */
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .paper-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 2.5rem; /* More padding for a premium feel */
            transition: all 0.2s ease-out;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .paper-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.05);
            border-color: #cbd5e1;
        }

        /* TYPOGRAPHY OPTIMIZATION FOR WIDE CARDS */
        .card-abstract {
            font-size: 0.95rem;
            color: #64748b;
            margin-bottom: 1.5rem;
            line-height: 1.6;
            max-width: 780px; /* IMPORTANT: Keeps lines readable */
        }

        .paper-tag {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--accent);
            font-weight: 700;
            margin-bottom: 0.75rem;
            display: inline-block;
            font-family: 'Inter', sans-serif;
        }

        .paper-tag.job-market { color: #D97706; }

        .card-title {
            font-family: 'Merriweather', serif;
            font-size: 1.4rem; /* Larger title */
            font-weight: 700;
            margin: 0 0 0.75rem 0;
            color: #1e293b;
            line-height: 1.3;
        }

        .card-link {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-main);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            margin-top: auto;
            width: fit-content;
        }
        
        .card-link:hover { color: var(--accent); }
        .card-link::after { content: "â†’"; margin-left: 4px; transition: margin 0.2s; }
        .card-link:hover::after { margin-left: 8px; }


        /* 4. LIST STYLES (Keep your existing styles for News/CV) */
        .news-list { list-style: none; padding: 0; }
        .news-item { display: grid; grid-template-columns: 90px 1fr; gap: 1.5rem; margin-bottom: 1.25rem; align-items: baseline; }
        .news-date { font-family: 'Inter', sans-serif; font-weight: 500; color: #94a3b8; font-size: 0.85rem; text-align: right; }
        .news-text { font-size: 1rem; color: var(--text-main); }
        
        .cv-entry { margin-bottom: 2rem; padding-left: 1rem; border-left: 2px solid transparent; transition: border 0.2s; }
        .cv-entry:hover { border-left-color: var(--accent); }
        .cv-title { font-weight: 600; font-size: 1.05rem; display: block; margin-bottom: 0.25rem; color: #1e293b; }
        .cv-date { color: #64748b; font-style: italic; font-size: 0.9rem; }

        /* --- NEW COOL BADGES --- */
        .tech-badge {
            display: inline-block;
            font-size: 0.7rem;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            
            /* Blue Tint Look */
            color: #0284c7;           
            background-color: #e0f2fe; 
            padding: 4px 10px;         
            border-radius: 9999px; /* Pill shape */
            
            margin-right: 6px;
            margin-bottom: 4px;
            transition: all 0.2s ease;
        }
        
        .tech-badge:hover {
            background-color: #bae6fd;
            color: #0369a1;
        }
    
        /* FOOTER */
        .site-footer { text-align: center; padding: 3rem 0; margin-top: auto; border-top: 1px solid var(--border); background: var(--bg); }
        .credits { font-size: 0.85rem; color: var(--text-light); margin-bottom: 1rem; }
        .amdg { font-size: 0.75rem; color: #cbd5e1; letter-spacing: 2px; font-weight: 600; user-select: none; }
        .amdg:hover { color: var(--accent); transition: color 0.5s ease; cursor: help; }

        @media (max-width: 768px) { 
            .container { grid-template-columns: 1fr; padding: 2rem 1.5rem; gap: 3rem; margin: 0; border-radius: 0; box-shadow: none; } 
            .sidebar { position: static; border-bottom: 1px solid var(--border); padding-bottom: 2rem; margin-bottom: 2rem; } 
            .research-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <img src="profile.jpg" alt="Martin Gonzalez-Cabello" class="profile-img">
            <h1 class="name">Martin Gonzalez-Cabello</h1>
            <div class="affiliation">PhD Candidate<br>UCLA Anderson</div>

            <a href="index.html" class="sidebar-btn {% if page.active_page == 'home' %}btn-active{% else %}btn-outline{% endif %}">Home</a>
            
            <a href="teaching.html" class="sidebar-btn {% if page.active_page == 'teaching' %}btn-active{% else %}btn-outline{% endif %}">Teaching</a>
            
            <a href="cv.html" class="sidebar-btn {% if page.active_page == 'cv' %}btn-active{% else %}btn-outline{% endif %}">Curriculum Vitae</a>
            
            <a href="mailto:martin@gonzalezcabello.com" class="sidebar-btn btn-primary">Email Me</a>
            
            <div class="social-links">
                <a href="https://www.linkedin.com/in/martingc/" class="social-link" title="LinkedIn" target="_blank">
                    <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>
                </a>
                <a href="https://scholar.google.com/citations?user=5OSLJwQAAAAJ" class="social-link" title="Google Scholar" target="_blank">
                    <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 24a7 7 0 1 1 0-14 7 7 0 0 1 0 14zm0-24L0 9.5l4.838 3.94A8 8 0 0 1 12 9a8 8 0 0 1 7.162 4.44L24 9.5z"/></svg>
                </a>
            </div>
        </aside>

        <main class="content">
            {{ content }}
        </main>
    </div>

    {% include footer.html %}
</body>
</html>
