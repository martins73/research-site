    <style>
        /* DESIGN SYSTEM: Unified Academic Paper */
        :root { 
            --bg-body: #FAFAF9;    /* The Desk: Warm off-white */
            --bg-paper: #ffffff;   /* The Page: Pure white */
            
            --text-main: #1e293b;  
            --text-light: #64748b; 
            
            --accent: #2774AE;     /* UCLA Blue */
            --accent-hover: #1e5f8e; 
            
            --border: #e2e8f0;     
        }

        /* 1. GLOBAL STYLES */
        body { 
            font-family: 'Inter', sans-serif;
            color: var(--text-main); 
            line-height: 1.7; 
            margin: 0; padding: 0; 
            
            /* The Desk Background */
            background-color: var(--bg-body); 
            background-image: radial-gradient(#d6d3d1 1px, transparent 1px);
            background-size: 32px 32px; 
            
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }

        h1, h2, h3, .name {
            font-family: 'Merriweather', serif;
        }

        /* 2. THE UNIFIED CONTAINER (The Single Sheet of Paper) */
        .container { 
            max-width: 1080px; 
            margin: 3rem auto; 
            
            /* This is the ONLY background now */
            background-color: var(--bg-paper); 
            border: 1px solid #d1d5db; /* Subtle edge definition */
            box-shadow: 0 4px 20px rgba(0,0,0,0.04); /* Soft lift off the desk */
            border-radius: 4px; /* Slightly sharper corners for a paper feel */
            
            padding: 4rem; /* Generous internal breathing room */
            
            display: grid; 
            grid-template-columns: 260px 1fr; 
            gap: 4.5rem; 
            flex: 1; 
            align-items: start; 
        }

        /* 3. SIDEBAR (Clean, no box) */
        .sidebar { 
            text-align: center; 
            position: sticky; 
            top: 2rem; 
            /* REMOVED: Background, Border, Shadow */
            background: transparent;
            border: none;
            box-shadow: none;
            padding: 0; 
        }
        
        /* 4. CONTENT (Clean, no box) */
        .content {
            /* REMOVED: Background, Border, Shadow */
            background: transparent;
            border: none;
            box-shadow: none;
            padding: 0;
        }

        .content section { margin-bottom: 4rem; }
        
        /* ... (Keep your profile image, button, and typography styles below) ... */
        .profile-img { 
            width: 180px; height: 180px; 
            border-radius: 50%; 
            object-fit: cover; 
            margin-bottom: 1.5rem; 
            border: 4px solid #f8fafc; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            /* ADD THIS LINE TO NUDGE THE FACE */
            /* 50% is center. 
               Lower number (e.g., 40%) moves view to the Left. 
               Higher number (e.g., 60%) moves view to the Right. */
            /*object-position: 60% 50%;
            
            /* GHOST MODE ENABLED */
            pointer-events: none;       /* Ignores all clicks */
            user-select: none;          /* Cannot be highlighted */
            -webkit-user-drag: none;    /* Cannot be dragged */
        }
        
        .name { font-size: 1.5rem; font-weight: 700; margin: 0 0 0.5rem 0; color: #1e293b; letter-spacing: -0.5px; }
        .affiliation { font-size: 0.9rem; color: var(--text-light); margin-bottom: 2rem; font-family: 'Inter', sans-serif; }
        
        .sidebar-btn { 
            display: flex; align-items: center; justify-content: center; width: 100%; padding: 0.75rem 0; margin-bottom: 0.75rem; border-radius: 6px; 
            text-decoration: none; font-size: 0.9rem; font-weight: 500; box-sizing: border-box; transition: all 0.2s; 
            font-family: 'Inter', sans-serif; 
        }
        
        .btn-primary { background-color: var(--accent); color: white; border: 1px solid var(--accent); box-shadow: 0 2px 4px rgba(39, 116, 174, 0.2); }
        .btn-primary:hover { background-color: var(--accent-hover); transform: translateY(-1px); }
        .btn-outline { background-color: transparent; border: 1px solid var(--border); color: var(--text-main); }
        .btn-outline:hover { border-color: var(--accent); color: var(--accent); background-color: #f8fafc; }
        .btn-active { background-color: #F0F9FF; color: var(--accent); border: 1px solid #BAE6FD; font-weight: 600; }
        .btn-active:hover { background-color: #E0F2FE; }
        
        .social-links { margin-top: 1.5rem; display: flex; justify-content: center; gap: 1rem; }
        .social-icon { fill: var(--text-light); transition: fill 0.2s; }
        .social-link:hover .social-icon { fill: var(--accent); transform: scale(1.1); }

        h2 { 
            font-size: 1.5rem; 
            border-bottom: 1px solid var(--border); 
            padding-bottom: 0.75rem; 
            margin-bottom: 2rem; 
            margin-top: 0; 
            color: #1e293b; 
            font-weight: 700;
        }
        
        .lead {
            font-size: 1.25rem;
            color: #334155;
            font-weight: 300; 
            line-height: 1.6;
            margin-bottom: 2rem;
            font-family: 'Merriweather', serif;
        }

        /* 3. UPDATED: 4x1 WIDE LIST VIEW */
        .research-grid {
            display: grid;
            grid-template-columns: 1fr; /* Force 1 column */
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .paper-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 2.5rem; /* More padding for a premium feel */
            transition: all 0.2s ease-out;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .paper-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.05);
            border-color: #cbd5e1;
        }

        /* TYPOGRAPHY OPTIMIZATION FOR WIDE CARDS */
        .card-abstract {
            font-size: 0.95rem;
            color: #64748b;
            margin-bottom: 1.5rem;
            line-height: 1.6;
            max-width: 780px; /* IMPORTANT: Keeps lines readable */
        }

        .paper-tag {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--accent);
            font-weight: 700;
            margin-bottom: 0.75rem;
            display: inline-block;
            font-family: 'Inter', sans-serif;
        }

        .paper-tag.job-market { color: #D97706; }

        .card-title {
            font-family: 'Merriweather', serif;
            font-size: 1.4rem; /* Larger title */
            font-weight: 700;
            margin: 0 0 0.75rem 0;
            color: #1e293b;
            line-height: 1.3;
        }

        .card-link {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-main);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            margin-top: auto;
            width: fit-content;
        }
        
        .card-link:hover { color: var(--accent); }
        .card-link::after { content: "→"; margin-left: 4px; transition: margin 0.2s; }
        .card-link:hover::after { margin-left: 8px; }


        /* 4. LIST STYLES */
        .news-list { list-style: none; padding: 0; }
        .news-item { display: grid; grid-template-columns: 90px 1fr; gap: 1.5rem; margin-bottom: 1.25rem; align-items: baseline; }
        .news-date { font-family: 'Inter', sans-serif; font-weight: 500; color: #94a3b8; font-size: 0.85rem; text-align: right; }
        .news-text { font-size: 1rem; color: var(--text-main); }
        
        .cv-entry { margin-bottom: 2rem; padding-left: 1rem; border-left: 2px solid transparent; transition: border 0.2s; }
        .cv-entry:hover { border-left-color: var(--accent); }
        .cv-title { font-weight: 600; font-size: 1.05rem; display: block; margin-bottom: 0.25rem; color: #1e293b; }
        .cv-date { color: #64748b; font-style: italic; font-size: 0.9rem; }

        /* COOL BADGES */
        .tech-badge {
            display: inline-block;
            font-size: 0.7rem;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #0284c7;           
            background-color: #e0f2fe; 
            padding: 4px 10px;         
            border-radius: 9999px; 
            margin-right: 6px;
            margin-bottom: 4px;
            transition: all 0.2s ease;
        }
        
        .tech-badge:hover {
            background-color: #bae6fd;
            color: #0369a1;
        }
        /* FOOTER */
        .site-footer { 
            text-align: center; 
            padding: 3rem 0; 
            margin-top: auto; 
            
            /* 1. Remove the tiny line */
            border-top: none; 
            
            /* 2. Make transparent so the dots show through */
            background: transparent; 
        }
        
        .credits { font-size: 0.85rem; color: var(--text-light); margin-bottom: 1rem; }
        .amdg { font-size: 0.75rem; color: #cbd5e1; letter-spacing: 2px; font-weight: 600; user-select: none; }
        .amdg:hover { color: var(--accent); transition: color 0.5s ease; cursor: help; }

        @media (max-width: 768px) { 
            .container { grid-template-columns: 1fr; padding: 2rem 1.5rem; gap: 3rem; margin: 0; border-radius: 0; box-shadow: none; } 
            .sidebar { position: static; border-bottom: 1px solid var(--border); padding-bottom: 2rem; margin-bottom: 2rem; } 
            .research-grid { grid-template-columns: 1fr; }
        }
    </style>
