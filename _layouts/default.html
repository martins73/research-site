<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta property="og:title" content="{{ page.title }} | Martin Gonzalez Cabello">
    <meta property="og:description" content="PhD Candidate in Operations & Technology Management at UCLA Anderson. Researching the human supply chain of AI and crowdwork platforms.">
    <meta property="og:url" content="https://martin.gonzalezcabello.com{{ page.url }}">
    <meta property="og:site_name" content="Martin Gonzalez Cabello">
    
    <meta property="og:image" content="https://martin.gonzalezcabello.com/card-v2.jpg">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    
    <title>{{ page.title }} | Martin Gonzalez-Cabello</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">

    <style>
        /* DESIGN SYSTEM: Human in the Loop Palette */
        :root { 
            /* 1. Backgrounds */
            --bg-body: #F8FAFC;    /* Off-white paper (very calm) */
            --bg-sidebar: #0F172A; /* Deep Navy (Professional/Tech) */
            --bg-card: #ffffff;    /* Pure white for content cards */
            
            /* 2. Text */
            --text-main: #1e293b;  /* Dark Slate for body text */
            --text-muted: #64748b; /* Lighter slate for dates/meta */
            --text-sidebar: #e2e8f0; /* Light grey for text on Navy bg */
            
            /* 3. Accents */
            --accent: #D97706;     /* Burnt Amber (The "Human" Element) */
            --accent-hover: #b45309; 
            
            --border: #e2e8f0;     
        }

        /* GLOBAL */
        body { 
            font-family: 'Inter', sans-serif;
            color: var(--text-main); 
            line-height: 1.7; 
            margin: 0; padding: 0; 
            background-color: var(--bg-body); 
            /* Subtle dark dots for texture */
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 32px 32px; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }

        h1, h2, h3, .name, .card-title, .cv-title, .course-title {
            font-family: 'Merriweather', serif;
        }

        /* LAYOUT CONTAINER */
        .container { 
            max-width: 1080px; 
            margin: 3rem auto; 
            /* REMOVED: background: white; -> The container is now transparent */
            /* The sidebar and content will be separate blocks now */
            background: transparent;
            box-shadow: none;
            padding: 0;
            
            display: grid; 
            grid-template-columns: 280px 1fr; 
            gap: 4rem; 
            align-items: start; 
        }

        /* --- THE NAVY SIDEBAR --- */
        .sidebar { 
            background-color: var(--bg-sidebar); /* DARK NAVY BG */
            color: var(--text-sidebar);
            padding: 2.5rem 1.5rem;
            border-radius: 12px;
            text-align: center; 
            position: sticky; 
            top: 2rem; 
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }
        
        .profile-img { 
            width: 160px; height: 160px; 
            border-radius: 50%; 
            object-fit: cover; 
            margin-bottom: 1.5rem; 
            border: 4px solid rgba(255,255,255,0.1); /* Subtle border */
        }
        
        .name { 
            font-size: 1.4rem; 
            font-weight: 700; 
            margin: 0 0 0.5rem 0; 
            color: #ffffff; /* White text for name */
            letter-spacing: -0.5px; 
        }
        
        .affiliation { 
            font-size: 0.85rem; 
            color: #94a3b8; /* Muted blue-grey */
            margin-bottom: 2rem; 
        }
        
        /* NAVIGATION BUTTONS (On Navy Background) */
        .sidebar-btn { 
            display: flex; align-items: center; justify-content: center; width: 100%; padding: 0.75rem 0; margin-bottom: 0.75rem; border-radius: 6px; 
            text-decoration: none; font-size: 0.9rem; font-weight: 500; transition: all 0.2s; font-family: 'Inter', sans-serif; 
        }
        
        /* The AMBER Action Button */
        .btn-primary { 
            background-color: var(--accent); /* AMBER */
            color: white; 
            border: 1px solid var(--accent); 
            font-weight: 600;
        }
        .btn-primary:hover { background-color: var(--accent-hover); }
        
        /* Sidebar Links (Light text on dark) */
        .btn-outline { 
            background-color: transparent; 
            color: #cbd5e1; /* Light grey */
            border: 1px solid rgba(255,255,255,0.2); 
        }
        .btn-outline:hover { 
            border-color: #ffffff; 
            color: #ffffff; 
            background-color: rgba(255,255,255,0.05); 
        }
        .btn-active { 
            background-color: rgba(255,255,255,0.1); 
            color: #ffffff; 
            border: 1px solid rgba(255,255,255,0.3); 
            font-weight: 600; 
        }
        
        .social-icon { fill: #94a3b8; }
        .social-link:hover .social-icon { fill: var(--accent); } /* Amber hover */


        /* --- CONTENT AREA --- */
        .content {
            background: white; /* White paper for reading */
            padding: 3.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
        }

        .content section { margin-bottom: 4rem; }
        
        h2 { 
            font-size: 1.5rem; 
            border-bottom: 1px solid var(--border); 
            padding-bottom: 0.75rem; 
            margin-bottom: 2rem; 
            margin-top: 0; 
            color: var(--bg-sidebar); /* Use Navy for Headings */
            font-weight: 700;
        }
        
        /* LINKS */
        a { color: var(--accent); text-decoration: none; }
        a:hover { text-decoration: underline; }


        /* --- CARDS & LISTS (Updated for new palette) --- */
        .paper-card, .cv-entry, .course-item {
            /* No major changes needed, they sit on white */
        }
        
        /* Update the Badges to match the Amber theme? Or keep them Blue? */
        /* Let's keep them Blue for contrast, or switch to Amber tint */
        .tech-badge {
            color: #0369a1;           
            background-color: #e0f2fe; 
            padding: 4px 10px;         
            border-radius: 9999px;
            font-size: 0.7rem; font-weight: 600; text-transform: uppercase;
        }
        
        /* JMP Tag in Amber */
        .paper-tag.job-market { color: var(--accent); }


        /* --- MOBILE --- */
        @media (max-width: 768px) { 
            .container { grid-template-columns: 1fr; gap: 2rem; margin: 1rem; } 
            .sidebar { position: static; padding: 2rem; } 
            .content { padding: 2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <img src="profile.jpg" alt="Martin Gonzalez-Cabello" class="profile-img">
            <h1 class="name">Martin Gonzalez-Cabello</h1>
            <div class="affiliation">PhD Candidate<br>UCLA Anderson</div>

            <a href="index.html" class="sidebar-btn {% if page.active_page == 'home' %}btn-active{% else %}btn-outline{% endif %}">Home</a>
            
            <a href="teaching.html" class="sidebar-btn {% if page.active_page == 'teaching' %}btn-active{% else %}btn-outline{% endif %}">Teaching</a>
            
            <a href="cv.html" class="sidebar-btn {% if page.active_page == 'cv' %}btn-active{% else %}btn-outline{% endif %}">Curriculum Vitae</a>
            
            <a href="mailto:martin@gonzalezcabello.com" class="sidebar-btn btn-primary">Email Me</a>
            
            <div class="social-links">
                <a href="https://www.linkedin.com/in/martingc/" class="social-link" title="LinkedIn" target="_blank">
                    <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>
                </a>
                <a href="https://scholar.google.com/citations?user=5OSLJwQAAAAJ" class="social-link" title="Google Scholar" target="_blank">
                    <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 24a7 7 0 1 1 0-14 7 7 0 0 1 0 14zm0-24L0 9.5l4.838 3.94A8 8 0 0 1 12 9a8 8 0 0 1 7.162 4.44L24 9.5z"/></svg>
                </a>
            </div>
        </aside>

        <main class="content">
            {{ content }}
        </main>
    </div>

    {% include footer.html %}
</body>
</html>
