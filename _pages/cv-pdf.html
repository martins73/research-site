---
layout: pdf-viewer
title: Martin Gonzalez Cabello - CV
permalink: /cv-pdf/
description: PDF viewer for Martin Gonzalez Cabello's curriculum vitae. For a print-optimized version, visit /cv-print/.
pdf_pages: 2
---

<header class="cv-pdf-topbar">
  <a class="sidebar-btn btn-outline cv-back-link" href="{{ '/cv/' | relative_url }}">← Go back to CV page</a>
</header>

<section class="cv-pdf-wrapper" aria-label="CV PDF viewer page">
  <iframe
    src="{{ '/assets/martin-gonzalez-cabello-cv.pdf' | relative_url }}#toolbar=1&navpanes=0&view=FitH"
    title="Martin Gonzalez Cabello - CV"
    loading="eager"
    height="800">
    <p class="cv-pdf-fallback-text">
      Your browser cannot display embedded PDFs.
      <a href="{{ '/assets/martin-gonzalez-cabello-cv.pdf' | relative_url }}" target="_blank" rel="noopener">
        Open or download the CV PDF
      </a>.
    </p>
  </iframe>
</section>

<style>
  :root {
    --cv-pdf-topbar-height: 72px;
  }

  html,
  .pdf-viewer-body {
    margin: 0;
    width: 100%;
    overflow-x: hidden;
  }

  .pdf-viewer-shell {
    width: 100%;
    max-width: 100%;
    min-height: 100dvh;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    overflow-x: hidden;
  }

  .cv-pdf-topbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    height: var(--cv-pdf-topbar-height);
    display: flex;
    align-items: center;
    padding: 0.75rem;
    box-sizing: border-box;
    background: var(--bg-paper);
    border-bottom: 1px solid var(--border);
  }

  .cv-back-link {
    width: auto;
    display: inline-flex;
    margin: 0;
    padding: 0.5rem 1rem;
  }

  .cv-pdf-wrapper {
    width: 100%;
    max-width: 100%;
    padding-top: var(--cv-pdf-topbar-height);
    box-sizing: border-box;
  }

  .cv-pdf-wrapper iframe {
    display: block;
    width: 100%;
    max-width: 100%;
    height: calc(100dvh - var(--cv-pdf-topbar-height));
    border: 0;
    background: #fff;
  }

  .cv-pdf-fallback-text {
    margin: 1rem;
  }

  @media (max-width: 768px) {
    :root {
      --cv-pdf-topbar-height: 64px;
    }

    /* On iOS, overflow-x: hidden on html blocks body scroll — override it */
    html {
      overflow-x: hidden;
      overflow-y: auto;
    }

    .cv-pdf-topbar {
      padding: 0.5rem;
    }

    .cv-back-link {
      padding: 0.45rem 0.75rem;
      font-size: 0.95rem;
    }

    /* Let the page scroll instead of requiring scroll inside the iframe */
    .pdf-viewer-shell {
      height: auto;
      overflow: visible;
    }

    .cv-pdf-wrapper {
      height: auto;
      overflow: visible;
    }

    /* Make the iframe tall enough to show all PDF pages without internal scroll.
       150vh per page gives a ~2× safety margin over the actual page height
       (an A4 page at viewport width ≈ 66vh on most phones). Update pdf_pages
       in the front matter whenever the CV grows. */
    .cv-pdf-wrapper iframe {
      width: 100%;
      height: {{ page.pdf_pages | times: 150 }}vh;
    }
  }
</style>
