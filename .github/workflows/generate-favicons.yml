name: Generate Favicons

on:
  push:
    branches: [main]
    paths:
      - '_config.yml'
      - '_data/theme/themes.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-favicons:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install Pillow PyYAML

      - name: Generate favicon PNGs
        run: python .github/scripts/generate-favicons.py

      - name: Commit updated favicons
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/logos/favicon-192.png assets/logos/favicon-512.png
          if git diff --staged --quiet; then
            echo "No changes to favicons"
          else
            git commit -m "Auto-generate favicon PNGs from theme config"
            git push
          fi
