name: Update Status Date

on:
  push:
    paths:
      - '_data/status.yml'
    branches:
      - main

jobs:
  update-date:
    runs-on: ubuntu-latest
    # Prevent infinite loop by skipping when the actor is github-actions bot
    if: github.actor != 'github-actions[bot]'
    permissions:                # REQUIRED: Authorizes the bot to push changes
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update date in status.yml
        run: |
          # Use %b for abbreviated month (e.g., "Feb") to match your file style
          DATE=$(date '+%b %d, %Y')
          # Added escaped quotes \" to match the format: updated: "Feb 09, 2026"
          sed -i "s/^updated:.*/updated: \"$DATE\"/" _data/status.yml

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add _data/status.yml
          # Only commit if there are changes, and use [skip ci] to prevent triggering other workflows
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update status date [skip ci]"
          git push
