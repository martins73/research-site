name: Update Status Date

on:
  push:
    paths:
      - '_data/status.yml'
    branches:
      - main

jobs:
  update-date:
    runs-on: ubuntu-latest
    permissions:                # REQUIRED: Authorizes the bot to push changes
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update date in last_updated.yml
        run: |
          # Use %b for abbreviated month (e.g., "Feb") to match your file style
          DATE=$(date '+%b %d, %Y')
          # Update the separate last_updated.yml file (not status.yml, avoiding infinite loop)
          sed -i "s/^date:.*/date: \"$DATE\"/" _data/last_updated.yml

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add _data/last_updated.yml
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update last updated date"
          git push
