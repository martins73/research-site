name: Update Status Date

on:
  push:
    paths:
      - '_data/status.yml'
    branches:
      - main

jobs:
  update-date:
    runs-on: ubuntu-latest
    permissions:                # REQUIRED: Authorizes the bot to push changes
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update date in last_updated.yml
        env:
          TRIGGER_SHA: ${{ github.sha }}
        run: |
          set -euo pipefail

          # Use the triggering commit's author-local calendar date.
          # This preserves the date as seen by the user when they made the change.
          AUTHOR_ISO=$(git show -s --format=%aI "$TRIGGER_SHA")
          AUTHOR_YMD="${AUTHOR_ISO%%T*}"
          DATE=$(date -u -d "$AUTHOR_YMD" '+%b %d, %Y')

          # Update the separate last_updated.yml file (not status.yml, avoiding infinite loop)
          sed -i "s/^date:.*/date: \"$DATE\"/" _data/last_updated.yml

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add _data/last_updated.yml
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update last updated date"
          git push
