- shelf: "The Human Supply Chain"
  books:
    - title: "Ghost Work"
      author: "Mary L. Gray & Siddharth Suri"
      meta: "SOCIOLOGY"
      comment: "An eye-opening look at the invisible workforce powering our digital lives. It reveals the human reality behind the 'AI magic' we take for granted."

    - title: "Rerum Novarum"
      author: "Pope Leo XIII"
      meta: "FOUNDATION"
      comment: "Written in 1891, this letter defends the dignity of workers against unchecked capitalism. It is foundational for understanding the ethical dimensions of labor today."

    - title: "Wanting: The Power of Mimetic Desire in Everyday Life"
      author: "Luke Burgis"
      meta: "BEHAVIOR"
      comment: "We think our desires are internal, but they are often imitated. A compelling application of René Girard’s mimetic theory to our modern world."

- shelf: "Formation"
  books:
    - title: "Justice: What's the Right Thing to Do?"
      author: "Michael Sandel"
      meta: "ETHICS"
      comment: "A tour of moral philosophy that challenges you to define what 'fairness' actually means. Essential for thinking clearly about ethics in any field."

    - title: "The Problem of Pain"
      author: "C.S. Lewis"
      meta: "THEOLOGY"
      comment: "Lewis tackles the hardest problem of faith: if God is good, why is there suffering? A profound look at the purpose of pain in the human experience."

    - title: "Hannah's Children"
      author: "Catherine Pakaluk"
      meta: "SOCIOLOGY"
      comment: "In an era of declining birth rates, this book gives voice to women who choose large families. It captures the chaos and joy of a full house; something I know well."

    - title: "Tiny Habits"
      author: "B.J. Fogg"
      meta: "DESIGN"
      comment: "Forget motivation; focus on design. Fogg shows how making habits incredibly small can make lasting behavioral change."

    - title: "Man's Search for Meaning"
      author: "Viktor Frankl"
      meta: "CLASSIC"
      comment: "Frankl's memoir of the Holocaust is a testament to the power of purpose. It argues that our primary drive is not pleasure, but meaning."

    - title: "The Whole-Brain Child"
      author: "Daniel J. Siegel & Tina Payne Bryson"
      meta: "PARENTING"
      comment: "This book changed how I parent. It explains the neuroscience of a child's developing brain and gives practical tools to handle the emotional storms."

- shelf: "Fun"
  books:
    - title: "The Man Who Was Thursday"
      author: "G.K. Chesterton"
      meta: "FAVORITE"
      comment: "Chesterton is a genius. This is a metaphysical thriller that turns anarchy into a theological puzzle. It is chaotic, witty, and profoundly sane. One of my absolute favorites."

    - title: "Stoner"
      author: "John Williams"
      meta: "FICTION"
      comment: "I loved how Tom Hanks described this novel: 'It’s simply a novel about a guy who goes to college and becomes a teacher. But it’s one of the most fascinating things that you’ve ever come across.'"

    - title: "The Screwtape Letters"
      author: "C.S. Lewis"
      meta: "SATIRE"
      comment: "A brilliant study of human nature from the perspective of a demon. It exposes the subtle ways we justify our own vices."

    - title: "The Thursday Murder Club"
      author: "Richard Osman"
      meta: "MYSTERY"
      comment: "My go-to palate cleanser. I've read the first three. Perfect pacing, British humor, and a reminder that adventure doesn't end with retirement."
